plugins {
    id 'java'
}

group 'org.example'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2',
            'com.codeborne:selenide:6.3.5'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}
compileTestJava {
    options.encoding = "UTF-8"}
test {
    useJUnitPlatform()
}